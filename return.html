<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cycle: WhereisNathalia's Web Story</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <meta name="theme-color" content="#999756">
</head>
<body>
    <nav class="game-ui">
        <div class="phase-menu">
            <button class="menu-btn" data-phase="1">1</button>
            <button class="menu-btn" data-phase="2">2</button>
            <button class="menu-btn" data-phase="3">3</button>
            <button class="menu-btn" data-phase="4">4</button>
            <button class="menu-btn" data-phase="5">5</button>
        </div>
    </nav>

    <main id="storyContainer">
        <section id="phase5" class="phase">
            <div class="content-wrapper">
                <header class="phase-header">
                    <h1>The Cycle</h1>
                    <p class="instruction">Every journey changes us. So, now what is your choice?</p>
                </header>
                
                <div class="pixel-scene" id="scene5">
                    <div class="choice-container">
                        <button class="choice-btn" id="stayBtn">
                            <img src="img/return-1.png" alt="Stay Icon" class="choice-img">
                            Stay & Grow
                        </button>
                        <button class="choice-btn" id="returnBtn">
                            <img src="img/return-2.png" alt="Return Icon" class="choice-img">
                            Return Home
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="orientation-warning">
        Please rotate your device to portrait mode.
    </div>
</body>
</html>
