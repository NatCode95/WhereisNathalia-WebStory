<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheArrival: WhereisNathalia's Web Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <meta name="theme-color" content="#999756">
</head>
<body>
    <nav class="game-ui">
        <div class="phase-menu">
            <button class="menu-btn" data-phase="1">1</button>
            <button class="menu-btn" data-phase="2">2</button>
            <button class="menu-btn" data-phase="3">3</button>
            <button class="menu-btn" data-phase="4">4</button>
            <button class="menu-btn" data-phase="5">5</button>
        </div>
    </nav>

    <main id="storyContainer">
        <section id="phase3" class="phase">
            <div class="content-wrapper">
                <header class="phase-header">
                    <h1>The Arrival</h1>
                    <p class="instruction">Scroll to discover your new adventure.</p>
                </header>
                
                <div class="pixel-scene scroll-scene" id="scene3">
                    <div class="scroll-content">
                        <!-- Clouds Layer -->
                        <img src="img/arrival-clouds1.png" class="cloud cloud-1" alt="Cloud">
                        <img src="img/arrival-clouds2.png" class="cloud cloud-2" alt="Cloud">
                        <img src="img/arrival-clouds3.png" class="cloud cloud-3" alt="Cloud">
                        
                        <div class="arrival-text">¡Welcome to ur Dream City!</div>
                        
                        <!-- City Arrival -->
                        <div class="arrival-base">
                            <img src="img/arrival-1.png" class="arrival-img" alt="City View 1">
                            <img src="img/arrival-2.png" class="arrival-img" alt="City View 2">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botón "siguiente" agregado por JavaS -->
        </section>
    </main>

    <div class="orientation-warning">
        Please rotate your device to portrait mode.
    </div>

</body>
</html>
