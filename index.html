<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The departure: WhereisNathalia's Web Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <meta name="theme-color" content="#999756">
</head>
<body>
    <nav class="game-ui">
        <div class="phase-menu">
            <button class="menu-btn" data-phase="1">1</button>
            <button class="menu-btn" data-phase="2">2</button>
            <button class="menu-btn" data-phase="3">3</button>
            <button class="menu-btn" data-phase="4">4</button>
            <button class="menu-btn" data-phase="5">5</button>
        </div>
    </nav>

    <main id="storyContainer">
        <!-- Fase 1: Pre-migraciÃ³n -->
        <section id="phase1" class="phase">
            <div class="content-wrapper">
                <header class="phase-header">
                    <h1>The Departure</h1>
                    <p class="instruction">Pack your essentials! <3</p>
                </header>
                
                <div class="pixel-scene" id="scene1">
                    <img src="img/index-1.png" alt="Suitcase" class="suitcase-base" id="suitcaseTarget">
                    <div class="items-layer" id="packingItems">
                        <!-- Los items se agregan por JavaS -->
                    </div>
                </div>
            </div>
            <button class="next-btn hidden" id="nextBtn1">Begin Journey</button>
        </section>
    </main>
    
    <!-- En Mobile, si el usuario gira el dispositivo, se muestra un mensaje, ya que solo funciona en vertical -->
    <div class="orientation-warning">
        Please rotate your device to portrait mode.
    </div>
</body>
</html>
