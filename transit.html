<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Transit: WhereisNathalia's Web Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/main.js"></script>
    <meta name="theme-color" content="#999756">
</head>
<body>
    <nav class="game-ui">
        <div class="phase-menu">
            <button class="menu-btn" data-phase="1">1</button>
            <button class="menu-btn" data-phase="2">2</button>
            <button class="menu-btn" data-phase="3">3</button>
            <button class="menu-btn" data-phase="4">4</button>
            <button class="menu-btn" data-phase="5">5</button>
        </div>
    </nav>

    <main id="storyContainer">
        <section id="phase2" class="phase">
            <div class="content-wrapper">
                <header class="phase-header">
                    <h1>Keep Moving</h1>
                    <p class="instruction">Even when the path is uncertain.</p>
                </header>
                
                <div class="pixel-scene" id="scene2">
                    <!-- Guía de movimiento dinámica -->
                    <div id="pathContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
                    
                    <img src="img/transit-1.png" alt="Travel Suitcase" class="travelsuitcase" id="travelsuitcase" draggable="false">
                    <div class="destination-marker" id="transitDestination"></div>
                </div>
            </div>
            
        </section>
    </main>

    <div class="orientation-warning">
        Please rotate your device to portrait mode.
    </div>

</body>
</html>
